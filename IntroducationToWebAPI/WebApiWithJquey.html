<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ulEmployees');
            console.log("starts");
            $('#btn').click(function () {
                var username = $('#Username').val();
                var password = $('#Password').val();

                debugger;
                console.log("starts");
                $.ajax({
                    type: 'GET',
                    url: 'api/Employees',
                    data: JSON,
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    },
                    success: function (data) {
                        ulEmployees.empty();
                           $.each(data, function (index, val) {
                            var fullname = val.Name + ' ' + val.City;
                            ulEmployees.append('<li> ' + fullname + '('+val.Gender+')'+ ' </li>');
                        });
                    },
                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            ulEmployees.empty();
                            ulEmployees.append('<li>'+ jqXHR.status+':'+jqXHR.statusText+ '</li>')
                        }
                    }
                    
                });

            });

            $('#clear').click(function () {
                ulEmployees.empty();
            })

        });
    </script>

</head>

<body>
    Username: <input type="Text" id="Username" value="" />
    Password: <input type="Text" id="Password" value="" />
    <br />
    <br />

    <input type="button" id="btn" value="Get All Employees" />
    <input type="button" id="clear" value="Clear" />
    <ul id="ulEmployees" />

</body>
</html>
